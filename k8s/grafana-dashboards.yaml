apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-agentgateway-logs-traces
  namespace: telemetry
  labels:
    grafana_dashboard: "1"
data:
  agentgateway-logs-traces.json: |
    {
      "annotations": {
        "list": []
      },
      "description": "Agent Gateway logs (Loki) and traces (Tempo) for the siesta namespace",
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [
        {
          "asDropdown": true,
          "icon": "external link",
          "includeVars": false,
          "keepTime": true,
          "tags": ["agentgateway"],
          "targetBlank": true,
          "title": "Agent Gateway Dashboards",
          "type": "dashboards"
        }
      ],
      "panels": [
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 0 },
          "id": 1,
          "title": "Logs",
          "type": "row"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "fieldConfig": {
            "defaults": {
              "custom": {
                "showLabels": false,
                "showTime": true,
                "showCommonLabels": false,
                "wrapLogMessage": true,
                "prettifyLogMessage": false,
                "enableLogDetails": true,
                "dedupStrategy": "none",
                "sortOrder": "Descending"
              }
            },
            "overrides": []
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 1 },
          "id": 2,
          "options": {
            "showTime": true,
            "showLabels": false,
            "showCommonLabels": false,
            "wrapLogMessage": true,
            "prettifyLogMessage": false,
            "enableLogDetails": true,
            "dedupStrategy": "none",
            "sortOrder": "Descending"
          },
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "editorMode": "code",
              "expr": "{namespace=\"siesta\", pod=~\"agentgateway.*\"} |= \"$search\"",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Agent Gateway Logs",
          "type": "logs"
        },
        {
          "datasource": { "type": "loki", "uid": "loki" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "axisCenteredZero": false,
                "axisLabel": "",
                "barAlignment": 0,
                "drawStyle": "bars",
                "fillOpacity": 50,
                "gradientMode": "none",
                "lineWidth": 1,
                "pointSize": 5,
                "showPoints": "never",
                "stacking": { "group": "A", "mode": "normal" }
              }
            },
            "overrides": [
              {
                "matcher": { "id": "byName", "options": "error" },
                "properties": [{ "id": "color", "value": { "fixedColor": "red", "mode": "fixed" } }]
              },
              {
                "matcher": { "id": "byName", "options": "warn" },
                "properties": [{ "id": "color", "value": { "fixedColor": "yellow", "mode": "fixed" } }]
              },
              {
                "matcher": { "id": "byName", "options": "info" },
                "properties": [{ "id": "color", "value": { "fixedColor": "green", "mode": "fixed" } }]
              }
            ]
          },
          "gridPos": { "h": 6, "w": 24, "x": 0, "y": 11 },
          "id": 3,
          "options": {
            "legend": { "calcs": [], "displayMode": "list", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "loki", "uid": "loki" },
              "editorMode": "code",
              "expr": "sum by (level) (count_over_time({namespace=\"siesta\", pod=~\"agentgateway.*\"} | json | level != \"\" [$__interval]))",
              "legendFormat": "{{level}}",
              "queryType": "range",
              "refId": "A"
            }
          ],
          "title": "Log Volume by Level",
          "type": "timeseries"
        },
        {
          "collapsed": false,
          "gridPos": { "h": 1, "w": 24, "x": 0, "y": 17 },
          "id": 4,
          "title": "Traces",
          "type": "row"
        },
        {
          "datasource": { "type": "tempo", "uid": "tempo" },
          "fieldConfig": {
            "defaults": {},
            "overrides": []
          },
          "gridPos": { "h": 10, "w": 24, "x": 0, "y": 18 },
          "id": 5,
          "options": {},
          "targets": [
            {
              "datasource": { "type": "tempo", "uid": "tempo" },
              "queryType": "traceqlSearch",
              "filters": [
                {
                  "id": "service-name",
                  "tag": "service.name",
                  "operator": "=",
                  "value": ["agentgateway"],
                  "scope": "resource"
                },
                {
                  "id": "min-duration",
                  "tag": "duration",
                  "operator": ">",
                  "value": ["$min_duration"]
                }
              ],
              "limit": 50,
              "refId": "A"
            }
          ],
          "title": "Recent Traces",
          "type": "traces"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never"
              },
              "unit": "s"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 28 },
          "id": 6,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "editorMode": "code",
              "expr": "histogram_quantile(0.50, sum(rate(agentgateway_http_request_duration_seconds_bucket{namespace=\"siesta\"}[$__rate_interval])) by (le))",
              "legendFormat": "p50",
              "refId": "A"
            },
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "editorMode": "code",
              "expr": "histogram_quantile(0.95, sum(rate(agentgateway_http_request_duration_seconds_bucket{namespace=\"siesta\"}[$__rate_interval])) by (le))",
              "legendFormat": "p95",
              "refId": "B"
            },
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "editorMode": "code",
              "expr": "histogram_quantile(0.99, sum(rate(agentgateway_http_request_duration_seconds_bucket{namespace=\"siesta\"}[$__rate_interval])) by (le))",
              "legendFormat": "p99",
              "refId": "C"
            }
          ],
          "title": "Request Latency (p50 / p95 / p99)",
          "type": "timeseries"
        },
        {
          "datasource": { "type": "prometheus", "uid": "prometheus" },
          "fieldConfig": {
            "defaults": {
              "color": { "mode": "palette-classic" },
              "custom": {
                "axisBorderShow": false,
                "drawStyle": "line",
                "fillOpacity": 10,
                "lineWidth": 2,
                "pointSize": 5,
                "showPoints": "never",
                "stacking": { "group": "A", "mode": "none" }
              },
              "unit": "reqps"
            },
            "overrides": []
          },
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 28 },
          "id": 7,
          "options": {
            "legend": { "calcs": ["mean", "max"], "displayMode": "table", "placement": "bottom" },
            "tooltip": { "mode": "multi", "sort": "desc" }
          },
          "targets": [
            {
              "datasource": { "type": "prometheus", "uid": "prometheus" },
              "editorMode": "code",
              "expr": "sum(rate(agentgateway_http_requests_total{namespace=\"siesta\"}[$__rate_interval])) by (response_code)",
              "legendFormat": "{{response_code}}",
              "refId": "A"
            }
          ],
          "title": "Request Rate by Status Code",
          "type": "timeseries"
        }
      ],
      "schemaVersion": 39,
      "tags": ["agentgateway", "logs", "traces"],
      "templating": {
        "list": [
          {
            "current": { "selected": false, "text": "", "value": "" },
            "description": "Filter logs by text",
            "hide": 0,
            "label": "Search",
            "name": "search",
            "options": [],
            "query": "",
            "skipUrlSync": false,
            "type": "textbox"
          },
          {
            "current": { "selected": false, "text": "0ms", "value": "0ms" },
            "description": "Minimum trace duration",
            "hide": 0,
            "label": "Min Duration",
            "name": "min_duration",
            "options": [
              { "selected": true, "text": "0ms", "value": "0ms" },
              { "selected": false, "text": "100ms", "value": "100ms" },
              { "selected": false, "text": "500ms", "value": "500ms" },
              { "selected": false, "text": "1s", "value": "1s" },
              { "selected": false, "text": "5s", "value": "5s" }
            ],
            "query": "0ms,100ms,500ms,1s,5s",
            "skipUrlSync": false,
            "type": "custom"
          }
        ]
      },
      "time": { "from": "now-1h", "to": "now" },
      "timepicker": {},
      "timezone": "",
      "title": "Agent Gateway / Logs & Traces",
      "uid": "agentgateway-logs-traces",
      "version": 1
    }
